<!DOCTYPE html>
  <head>
    <title>form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <div class="wrapper">
            <div class="container ">
                <header class="header container primary ">
                       <nav class="navbar">
                           
                       </nav>
                </header>
                <div class="container form ">
                    <div class="container options">
                        <button id="login">Login</button>
                        <button id="signup">Signup</button>
                    </div>
                        <form action="#" method="post" class="login-form">
                            <input type="email" name="email" id="email" class="input-field" placeholder="Enter Email">
                            <input type="password" name="password" id="password" class="input-field" placeholder="Enter PAssword">
                            <label for="checkbox"><input type="checkbox" name="checkbox" id="checkbox">Remember me </label>
                            <button type="submit" value="login">Login</button>
                        </form>


                </div>
            </div>
        </div>
  </body>
</html>
